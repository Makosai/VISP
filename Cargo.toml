[workspace]
members = ["common", "desktop", "fullstack"]
default-members = ["desktop", "fullstack"]
resolver = "2"

[workspace.package]
# name = "visp"
version = "0.1.0"
edition = "2021"
authors = ["Kristopher Ali <kristopher.ali.dev+visp@gmail.com>"]
description = "Video. Images. Sound. Post. VISP is an open source multimedia editor built entirely using Rust. It works on all Desktop and Mobile platforms. And you can integrate it with your favorite social media sites like YouTube and Instagram!"

[workspace.dependencies]
dioxus = { version = "*" }
dioxus-router = { version = "*" }
dioxus-fullstack = { version = "*" }
dioxus-desktop = { version = "*" }

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

# Web
# dx build --features fullstack --release
# cargo run --features ssr --release

# Desktop
# dx serve --hot-reload --platform desktop