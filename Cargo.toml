[workspace]
members = ["desktop", "fullstack", "common"]
resolver = "2"
default-members = ["desktop", "fullstack"]

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Kristopher Ali <kristopher.ali.dev+visp@gmail.com>"]
description = "Video. Images. Sound. Post. VISP is an open source multimedia editor built entirely using Rust. It works on all Desktop and Mobile platforms. And you can integrate it with your favorite social media sites like YouTube and Instagram!"

[workspace.dependencies]
dioxus = { version = "*" }
dioxus-router = { version = "*" }
dioxus-fullstack = { version = "*" }
dioxus-desktop = { version = "*" }

[workspace.metadata.bundle]
name = "VISP"
identifier = "io.kristech.visp"
version = "0.1.0"
copyright = "Copyright (c) Kristopher Ali 2024. All rights reserved."
category = "Developer Tool"
short_description = "Video. Image. Sound. Post. A versatile tool."
long_description = """
Video. Images. Sound. Post. VISP is an open source multimedia editor built entirely using Rust. It works on all Desktop and Mobile platforms. And you can integrate it with your favorite social media sites like YouTube and Instagram!
"""

# Web
# dx build --features fullstack --release
# cargo run --features ssr --release

# Desktop
# dx serve --hot-reload --platform desktop